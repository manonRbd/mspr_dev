<ion-header>
  <ion-toolbar>
    <ion-title>FormList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let form of forms">
      <ion-label routerLink="/form/{{form.uuid}}" routerDirection="forward">
        <h2>{{form.name}}</h2>
        <p>{{form.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
