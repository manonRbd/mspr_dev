<div *ngFor="let practicioner of practicioners">
  <div style="margin-left: 10% !important;width: 40%">
    <h3>Nom : practicioner.name<span style="float:right">Distance : {{ practicioner.distance }}</span></h3>
    <h2>Adresse : {{ practicioner.address }},{{ practicioner.city }} {{ practicioner.postcode }} </h2>
    <h2>Type : {{ practicioner.company_name }} </h2>
  </div>
</div>
