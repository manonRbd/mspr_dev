<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="form">Formulaire {{form.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="form && questions">
  <div class="description">
    {{form.description}}
  </div>
  Questions :
  <app-question *ngFor="let question of questions" [question]="question"></app-question>
</ion-content>
