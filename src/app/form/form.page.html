<ion-header>
  <ion-toolbar>
    <ion-title>RÃ©ponse au formulaire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll" *ngIf="form && questions" locking="false">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informations du formulaire</ion-card-title>
      <ion-card-subtitle><b>Nom :</b> {{form.name}}</ion-card-subtitle>
      <ion-card-subtitle><b>Description :</b> {{form.description}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <app-question *ngFor="let question of questions" [question]="question"></app-question>

  <ion-button class="button button-block button-solid">A block button</ion-button>
</ion-content>
