<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signOn()">
  <ion-item>
    <ion-label position="floating">Nom</ion-label>
    <ion-input [(ngModel)]="lastname" name="lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Pr√©nom</ion-label>
    <ion-input [(ngModel)]="firstname" name="firstname"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Login</ion-label>
    <ion-input [(ngModel)]="login" name="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <ion-button expand="round" type="submit" >S'inscrire</ion-button>
</form>
</ion-content>
