<ion-header>
  <ion-toolbar>
    <ion-title>APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="./assets/logo.png" />
  <form (ngSubmit)="signIn()">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input [(ngModel)]="login" name="login" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required ></ion-input>
    </ion-item>
  
    <ion-button expand="block round" type="submit">Connexion</ion-button>
  </form>
  <ion-button expand="round" color="light" (click)="goRegister()"  >Inscription</ion-button>
</ion-content>
