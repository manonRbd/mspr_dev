<app-header title="Nivantis"></app-header>

<ion-content>
  <img src="./assets/logo.png" />
  <form  #dmo="ngForm" (ngSubmit)="signIn(dmo)" [formGroup]="formLogin">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input formControlName="login" type="text" (keyup.enter)="signIn(dmo)"></ion-input>
    </ion-item>
    <ion-item *ngIf="!formLogin.controls.login.valid  && (formLogin.controls.login.dirty || submitAttempt)">
      <p>Veuillez saisir votre login.</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password" (keyup.enter)="signIn(dmo)"></ion-input>
    </ion-item>
    <ion-item *ngIf="!formLogin.controls.password.valid  && (formLogin.controls.password.dirty || submitAttempt)">
      <p>Veuillez saisir votre mot de passe.</p>
    </ion-item>
  
    <br>
    <ion-button expand="block round" type="submit">Connexion</ion-button>
  </form>

  <br>
  <ion-button expand="block round" color="light" (click)="toRegister()"  >Inscription</ion-button>
</ion-content>
